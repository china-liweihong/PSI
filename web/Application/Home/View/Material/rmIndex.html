<layout name="layout" />
<script src="{$uri}Public/Scripts/PSI/RawMaterial/MainForm.js?dt={$dtFlag}" type="text/javascript"></script>

<script>
  Ext.onReady(function () {
    PSI.Const.PROD_NAME = "{$productionName}";

    var app = Ext.create("PSI.App", {
      userName: "{$loginUserName}",
      productionName: "{$productionName}",
      appHeaderInfo: { title: "{$title}" }
    });

    app.add(Ext.create("PSI.RawMaterial.MainForm", {
      pAddCategory: "{$pAddCategory}",
      pEditCategory: "{$pEditCategory}",
      pDeleteCategory: "{$pDeleteCategory}",
      pAddRawMaterial: "{$pAddRawMaterial}",
      pEditRawMaterial: "{$pEditRawMaterial}",
      pDeleteRowMaterial: "{$pDeleteRawMaterial}"
    }));
  });
</script>
