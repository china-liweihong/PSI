<html>
<body>
	<table border=0 cellSpacing=0 cellPadding=0 width="100%">
		<tr>
			<td colspan="6" align="center">销售日报表(按商品汇总)</td>
		</tr>
		<tr>
			<td width="12%"><span style='font-size: 13'>业务日期</span></td>
			<td width="15%"><span style='font-size: 13'>{$data["bizDate"]}</span></td>
			<td width="12%"><span style='font-size: 13'></span></td>
			<td width="15%"><span style='font-size: 13'></span></td>
			<td width="12%"><span style='font-size: 13'>打印时间</span></td>
			<td><span style='font-size: 13'>{$data["printDT"]}</span></td>
		</tr>
	</table>
	<br />
	<table border=1 cellSpacing=0 cellPadding=1 width="100%"
		style="border-collapse: collapse" bordercolor="#333333">
		<tr>
			<td><div align="center" style='font-size: 13'>商品编码</div></td>
			<td><div align="center" style='font-size: 13'>商品名称</div></td>
			<td><div align="center" style='font-size: 13'>规格型号</div></td>
			<td><div align="center" style='font-size: 13'>销售出库数量</div></td>
			<td><div align="center" style='font-size: 13'>单位</div></td>
			<td><div align="center" style='font-size: 13'>销售出库金额</div></td>
			<td><div align="center" style='font-size: 13'>退回入库数量</div></td>
			<td><div align="center" style='font-size: 13'>退回入库金额</div></td>
			<td><div align="center" style='font-size: 13'>净销售数量</div></td>
			<td><div align="center" style='font-size: 13'>净销售金额</div></td>
			<td><div align="center" style='font-size: 13'>毛利</div></td>
			<td><div align="center" style='font-size: 13'>毛利率</div></td>
		</tr>
		<foreach name="data['items']" item="v" key="i">
		<tr>
			<td><div style='font-size: 13'>{$v["goodsCode"]}</div></td>
			<td><div style='font-size: 13'>{$v["goodsName"]}</div></td>
			<td><div style='font-size: 13'>{$v["goodsSpec"]}</div></td>
			<td><div align="center" style='font-size: 13'>{$v["goodsCount"]}</div></td>
			<td><div style='font-size: 13'>{$v["unitName"]}</div></td>
			<td><div align="right" style='font-size: 13'></div></td>
			<td><div align="right" style='font-size: 13'></div></td>
			<td><div align="right" style='font-size: 13'></div></td>
			<td><div align="right" style='font-size: 13'></div></td>
			<td><div align="right" style='font-size: 13'></div></td>
			<td><div align="right" style='font-size: 13'></div></td>
			<td><div align="right" style='font-size: 13'></div></td>
		</tr>
		</foreach>
	</table>
</body>
</html>
