<h1>关于 PSI</h1>
<p>
PSI是一款开放源代码的SaaS进销存产品。
</p>
<p>
PSI具有如下特色：
<ul>
	<li>简单易用，颠覆传统进销存，是SaaS产品(SaaS的含义是：Software as a Service 软件即服务)</li>
	<li>功能齐备，让进销存管理更轻松</li>
	<li>灵活多变的解决方案</li>
	<li>既有免费的技术支持服务，又有付费的商业技术支持服务</li>
</ul>

<p>
PSI的开源协议是Apache License v2。
在该协议下，您可以私有化PSI的代码作为您自己的商业产品来使用和销售（包括创建您自有品牌）。
</p>
