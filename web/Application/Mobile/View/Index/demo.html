<layout name="layout" />

<script src="{$uri}Public/echarts/echarts.js" type="text/javascript"></script>

<div data-role="page">
    <div data-role="header">
        <a href="{$uri}Mobile/">返回首页</a>
        <h1>{$title} - PSI</h1>
    </div>
    
    <div data-role="content">

    <div id="chartMain" style="height:400px;border:1px solid #ccc;padding:10px;"></div>

    <script>
    require.config({
            paths: {
                echarts: "{$uri}Public/echarts"
            }
        });
            require(
        [
            'echarts',
            'echarts/chart/bar'
        ],
        function (ec) {
            //--- 折柱 ---
            var myChart = ec.init(document.getElementById('chartMain'));
            myChart.setOption({
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['蒸发量','降水量']
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : {show: false},
                        dataView : {show: true, readOnly: true},
                        magicType : {show: true, type: ['bar']},
                        restore : {show: false},
                        saveAsImage : {show: false}
                    }
                },
                calculable : false,
                xAxis : [
                    {
                        type : 'category',
                        data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        splitArea : {show : true}
                    }
                ],
                series : [
                    {
                        name:'蒸发量',
                        type:'bar',
                        data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                    },
                    {
                        name:'降水量',
                        type:'bar',
                        data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
                    }
                ]
            });
            myChart.refresh();
        }
    );

  </script>
   </div> 
    <div data-role="footer" data-position="fixed"></div>
</div>
