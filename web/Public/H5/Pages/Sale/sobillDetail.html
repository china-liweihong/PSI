<template>
<div class="page" data-name="sobill-main">
	<div class="navbar">
		<div class="navbar-inner sliding">
			<div class="left">
				<a href="#" class="link back"> <i class="icon icon-back"></i> <span
					class="ios-only">返回</span>
				</a>
			</div>
			<div class="title">销售订单</div>
		</div>
	</div>
	<div class="page-content">
		<div class="list no-hairlines">
			<ul>
				<li>&emsp;&emsp;单号：{{bill.ref}}</li>
				<li>&emsp;&emsp;客户：{{bill.customerName}}</li>
				<li>&emsp;交货日：{{bill.dealDate}}</li>
				<li>交货地点：{{bill.dealAddress}}</li>
				<li>&emsp;业务员：{{bill.bizUserName}}</li>
			</ul>
		</div>

		<div class="block-title">销售订单商品明细</div>

		<div class="list media-list">
			<ul>
				{{#each bill.items}}
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">{{goodsName}}</div>
								<div class="item-after">商品编码：{{goodsCode}}</div>
							</div>
							<div class="item-row">规格型号：{{goodsSpec}}</div>
							<div class="item-row">
								<div class="item-cell">数量：{{goodsCount}} {{unitName}}</div>
								<div class="item-cell">单价：{{goodsPrice}}</div>
							</div>
							<div class="item-row">金额：{{goodsMoney}}</div>
						</div>
					</div>
				</li> {{/each}}
			</ul>
		</div>
	</div>
</div>
</template>

<script>
	return {
		methods : {},
		data : function() {
			return {
				bill : this.$route.context.bill
			};
		}
	};
</script>
