<template>
<div class="page" data-name="sobill-main">
	<div class="navbar">
		<div class="navbar-inner sliding">
			<div class="left">
				<a href="#" class="link back"> <i class="icon icon-back"></i> <span
					class="ios-only">返回</span>
				</a>
			</div>
			<div class="title">销售订单</div>
		</div>
	</div>
	<div class="page-content">
		<div class="list inset">
			<ul>
				<li>单号：{{bill.ref}}</li>
				<li>客户：{{bill.customerName}}</li>
			</ul>
		</div>

		<div class="list media-list">
			<ul>
				{{#each bill.items}}
				<li><div class="item-inner">
						<div class="item-title-row">
							<div class="item-title">{{goodsName}}</div>
						</div>
						<div class="item-subtitle">销售数量：{{goodsCount}}</div>
						<div class="item-subtitle">销售单价：{{goodsPrice}}</div>
						<div class="item-subtitle">销售金额：{{goodsMoney}}</div>
					</div></li> {{/each}}
			</ul>
		</div>
	</div>
</div>
</template>

<script>
	return {
		methods : {},
		data : function() {
			return {
				bill : this.$route.context.bill
			};
		}
	};
</script>
