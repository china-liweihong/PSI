<template>
<div class="page" data-name="sobill-list">
	<div class="navbar">
		<div class="navbar-inner sliding">
			<div class="left">
				<a href="#" class="link back"> <i class="icon icon-back"></i> <span
					class="ios-only">返回</span>
				</a>
			</div>
			<div class="title">销售订单</div>
		</div>
	</div>
	<div class="page-content">
		<div class="list media-list">
			<ul>
				{{#each billList}}
				<li><a href="/sobillDetail/{{id}}"
					class="item-link item-content">
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">{{ref}}</div>
								<div class="item-after">交货日 {{dealDate}}</div>
							</div>
							<div class="item-row">客户：{{customerName}}</div>
							<div class="item-row">销售金额：{{goodsMoney}}</div>
							<div class="item-row">
								<div class="item-cell">{{billStatus}}</div>
								<div class="item-cell">{{receivingType}}</div>
							</div>
						</div>
				</a></li> {{/each}}
			</ul>
		</div>

		<div class="block">
			<div class="row">
				<div class="col-33">
					{{#if hasPrePage}} <a class="col button" id="buttonPrePage"
						href="#">上一页</a> {{/if}}
				</div>
				<div class="col-33">
					<a class="col button" id="buttonSelectPage" href="#">{{currentPage}}/{{totalPage}}</a>
				</div>
				<div class="col-33">
					{{#if hasNextPage}} <a class="col button" id="buttonNextPage"
						href="#">下一页</a> {{/if}}
				</div>
			</div>
		</div>
	</div>
</div>
</template>

<script>
	return {
		methods : {},
		data : function() {
			return {
				billList : this.$route.context.billList,
				totalPage : this.$route.context.totalPage,
				currentPage : this.$route.context.currentPage,
				prePage : this.$route.context.currentPage - 1,
				nextPage : this.$route.context.currentPage + 1,
				hasPrePage : this.$route.context.currentPage > 1,
				hasNextPage : this.$route.context.currentPage < this.$route.context.totalPage
			};
		},
		on : {
			pageInit : function(e, page) {
				var me = this;

				var $$ = Dom7;

				$$("#buttonNextPage").on("click", function() {
					var ctx = me.$route.context;
					ctx.currentPage += 1;

					delete ctx.billList;

					page.router.navigate("/sobillList/", {
						reloadCurrent : true,
						context : ctx
					});
				});

				$$("#buttonPrePage").on("click", function() {
					var ctx = me.$route.context;
					ctx.currentPage -= 1;

					delete ctx.billList;

					page.router.navigate("/sobillList/", {
						reloadCurrent : true,
						context : ctx
					});
				});
			}
		}
	};
</script>
