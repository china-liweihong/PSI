
<div class="page">
	<!-- page-content has additional login-screen content -->
	<div class="page-content login-screen-content">
		<div class="login-screen-title">{{$root.PSI.productionName}}</div>
		<!-- Login form -->
		<form>
			<div class="list">
				<ul>
					<li class="item-content item-input">
						<div class="item-inner">
							<div class="item-title item-label">登录名</div>
							<div class="item-input-wrap">
								<input type="text" name="loginName" placeholder="登录名">
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
					<li class="item-content item-input">
						<div class="item-inner">
							<div class="item-title item-label">密码</div>
							<div class="item-input-wrap">
								<input type="password" name="password" placeholder="密码">
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="list">
				<ul>
					<li><a href="#" class="item-link list-button">登录</a></li>
				</ul>
				<div class="block-footer">当前处于演示环境，请勿保存正式数据，默认的登录名和密码均为 admin </div>
			</div>
		</form>
	</div>
</div>
